{% extends 'base.html' %}
{% block content %}
<h1>Edit Transaction</h1>
<form method="post">
    <label for="transaction_type">Type:</label>
    <select id="transaction_type" name="transaction_type">
        <option value="Income" {% if transaction[1] == 'Income' %}selected{% endif %}>Income</option>
        <option value="Expense" {% if transaction[1] == 'Expense' %}selected{% endif %}>Expense</option>
    </select><br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ transaction[2] }}"><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction[3] }}"><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ transaction[5] }}"><br>
    <button type="submit">Update Transaction</button>
</form>
{% endblock %}
